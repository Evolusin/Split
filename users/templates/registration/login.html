{% extends "split_app/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Twój login/hasło nie pasują</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

    <button name="submit">Zaloguj</button>
    <input type="hidden" name="next"
        value="{% url 'split_app:index' %}" />


    </form>

{% endblock %}
